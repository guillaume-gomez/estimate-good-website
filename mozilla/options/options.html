<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <div class="container">
      <h1>EcoSurf Analyser</h1>
      <h2 id="settings-header">Settings</h2>
      
      <!-- Website eco-impact section -->
      <div class="card">
        <h3 class="settings-category" id="average-month-title"></h3>
        <div id="progress-bar">
          <img id="grade-average-icon-progress-bar" src="/icons/A.jpg"/>
        </div>
      </div>
      
      <!-- NEW: LLM impact section -->
      <div class="card" id="llm-impact">
        <h3 class="settings-category" id="llm-impact-title"></h3>
        
        <div class="llm-stats-container">
          <div class="llm-stat-box">
            <div class="llm-stat-value" id="llm-total-carbon">0.00</div>
            <div class="llm-stat-label" id="llm-carbon-label"></div>
          </div>
          
          <div class="llm-stat-box">
            <div class="llm-stat-value" id="llm-interactions">0</div>
            <div class="llm-stat-label" id="llm-interactions-label"></div>
          </div>
          
          <div class="llm-stat-box">
            <div class="llm-stat-value" id="llm-tokens">0</div>
            <div class="llm-stat-label" id="llm-tokens-label"></div>
          </div>
        </div>
        
        <div class="llm-comparisons">
          <h4 id="llm-equivalent-title"></h4>
          <div class="llm-comparison-items" id="llm-comparisons-list">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>
        
        <div id="llm-chart-container">
          <!-- Chart will be rendered here -->
        </div>
      </div>
      
      <!-- Website history section -->
      <form class="card">
        <h3 class="settings-category" id="browser-history-title"></h3>
        <div class="container-table">
          <table id="list-of-url-table"></table>
        </div>
        <div class="pagination-container">
          <div class="number-items-pagination">
            <p id="paginate-by-label"></p>
            <select id="select-paginate-by">
                <option>10</option>
                <option>20</option>
                <option>50</option>
            </select>
          </div>

          <div id="pagination-pages">
          </div>
        </div>
      </form>
      
      <!-- Clear data buttons -->
      <div class="action-buttons">
        <button type="submit" id="clearHistory">Clear Website History</button>
        <button type="submit" id="clearLLMHistory">Clear LLM History</button>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
